version: 2
metrics:
  - name: revenue__copy
    model: ref('orders')
    label: Revenue (copy)
    description: The total revenue of our jaffle business
    calculation_method: sum
    expression: amount
    timestamp: order_date
    time_grains: [day, week, month, quarter, year, all_time]
    dimensions:
      - customer_status
      - had_credit_card_payment
      - had_coupon_payment
      - had_bank_transfer_payment
      - had_gift_card_payment
    filters:
      - field: status
        operator: '='
        value: "'completed'"
    config:
      enabled: true
      treat_null_values_as_zero: true
    meta:
      created_at: '2023-04-04 12:04:24'
