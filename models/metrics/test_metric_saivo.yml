version: 2
metrics:
  - name: test_metric_saivo
    model: ref('orders')
    label: Test metric saivo
    description: Test metric saivo
    calculation_method: sum
    expression: amount
    timestamp: date
    time_grains: [day, week, month, quarter, year, all_time]
    dimensions:
      - amount
      - bank_transfer_amount
      - coupon_amount
      - credit_card_amount
      - customer_id
      - customer_status
      - date
      - first_name
      - first_order
      - gift_card_amount
      - had_bank_transfer_payment
      - had_coupon_payment
      - had_credit_card_payment
      - had_gift_card_payment
      - last_name
      - most_recent_order
      - number_of_orders
      - order_date
      - order_id
      - status
    config:
      enabled: true
      treat_null_values_as_zero: true
    meta:
      created_at: '2023-04-04 13:16:04'
